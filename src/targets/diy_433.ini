
# ********************************
# Transmitter targets
# ********************************

[env:DIY_433_TX_ESP32_SX127x_E32_via_UART]
extends = env_common_esp32, radio_433
build_flags =
	${env_common_esp32.build_flags}
	${common_env_data.build_flags_tx}
	${radio_433.build_flags}
	-include target/DIY_433_TX_ESP32_SX127x_E32.h
src_filter = ${env_common_esp32.src_filter} -<rx_*.cpp>

# ********************************
# Receiver targets
# ********************************

[env:DIY_433_RX_ESP8285_SX127x_via_UART]
extends = env_common_esp82xx, radio_433
upload_resetmethod = nodemcu
upload_speed = 460800
build_flags =
	${env_common_esp82xx.build_flags}
	${common_env_data.build_flags_rx}
	${radio_433.build_flags}
	-include target/DIY_433_RX_ESP8285_SX127x.h
src_filter = ${env_common_esp82xx.src_filter} -<tx_*.cpp>

[env:DIY_433_RX_ESP8285_SX127x_via_BetaflightPassthrough]
extends = env:DIY_433_RX_ESP8285_SX127x_via_UART
upload_protocol = custom
upload_speed = 420000
upload_command = ${env_common_esp82xx.bf_upload_command}

[env:DIY_433_RX_ESP8285_SX127x_via_WIFI]
extends = env:DIY_433_RX_ESP8285_SX127x_via_UART

[env:DIY_433_RX_PWMP_via_UART]
extends = env_common_esp82xx
build_flags =
	${env_common_esp82xx.build_flags}
	${common_env_data.build_flags_rx}
	-include target/DIY_433_RX_PWMP.h
src_filter = ${env_common_esp82xx.src_filter} -<tx_*.cpp>

[env:DIY_433_RX_PWMP_via_WIFI]
extends = env:DIY_433_RX_PWMP_via_UART
